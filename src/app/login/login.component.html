<div class="dlg">
    <div class="progress">
    @if(progress) {
    <mat-progress-bar class="progressbar" mode="indeterminate"></mat-progress-bar>
    }
    </div>
    <form [formGroup]="formGroup" (ngSubmit)="login()">
        <div [style.color]="success ? 'green' : 'red'">
            {{message}}
        </div>
        <p></p>
        <div>
            <div>
                <mat-form-field class="f">
                    <mat-label i18n="@@code">Code</mat-label>
                    <input matInput type="text" placeholder="code" autocomplete="username" formControlName="login">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="f">
                    <mat-label i18n="@@accesscode">Access code</mat-label>
                    <input matInput type="password" placeholder="Access code" autocomplete="current-password" formControlName="password">
                </mat-form-field>
            </div>
            <div>
                <div>
                    <button i18n="@@cancel" i18n-matTooltip="@@cancel" matTooltip="Cancel" mat-button (click)="cancel()">Cancel</button>  
                    <button i18n="@@login" i18n-matTooltip="@@login" matTooltip="Login" color="primary" mat-button type="submit">Login</button>  
                </div>
            </div>
        </div>
    </form>
</div>
