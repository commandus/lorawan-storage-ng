<form (submit)="ok();">
  <h2 mat-dialog-title>{{title}}</h2>
  <p></p>
  <div class="msg">
    {{message}}
  </div>
  <mat-dialog-actions>
      <button i18n="@@no" i18n-matTooltip="@@no" matTooltip="No" type='button' mat-button (click)="cancel()">No</button>  
      <button i18n="@@yes" i18n-matTooltip="@@yes" matTooltip="Yes" color="primary" mat-button cdkFocusInitial>Yes</button>  
  </mat-dialog-actions>
</form>
