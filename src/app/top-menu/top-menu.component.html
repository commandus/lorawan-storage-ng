<div class="top-menu">
    <button i18n-matTooltip="@@menu" i18n-aria-label="@@menu" mat-icon-button [matMenuTriggerFor]="menu" matTooltip="Menu" aria-label="Menu">
        <mat-icon>menu</mat-icon>
    </button>
    <span i18n="@@lorawan-devices" class="form-header" [matTooltip]="'v. ' + version">LoRaWAN devices</span>
    @if (!env.isOnline) {
        <mat-icon>wifi_off</mat-icon>
    }
    <mat-menu #menu="matMenu">
        <button i18n="@@home-page" mat-menu-item (click)="nav('/')">Home page</button>
        <button i18n="@@device-list" mat-menu-item (click)="nav('/device')">Devices</button>
        <button i18n="@@device-qr-list" mat-menu-item (click)="nav('/qr')">Device QR codes</button>
        <hr/>
        <button i18n="@@privacy-policy-menu" mat-menu-item (click)="nav('/privacy-policy')">Privacy policy</button>
        <hr/>
        <button i18n="@@login" mat-menu-item (click)="env.login()">Login</button>
    </mat-menu>
</div>
